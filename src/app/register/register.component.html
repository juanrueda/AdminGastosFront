<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <h3 class="text-center">Ingresá tus datos para registrarte</h3>
            <form class="form-register mt-5" #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
                <div class="form-group">
                    <label for="username">Nombre de usuario: </label>
                    <input type="text" class="form-control" id="username" name="username" #username="ngModel" required
                        minlength="4" [(ngModel)]="user.username">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors.required">
                            Debés ingresar un nombre de usuario
                        </div>
                        <div *ngIf="username.errors.minlength">
                            El nombre de usuario debe contener al menos 4 caracteres
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña: </label>
                    <input type="password" class="form-control" id="password" name="password" ngModel requiered>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Repetir contraseña: </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ngModel
                        requiered>
                </div>
                <button type="submit" class="btn btn-success">Registrarme</button>
            </form>
        </div>
    </div>
</div>
