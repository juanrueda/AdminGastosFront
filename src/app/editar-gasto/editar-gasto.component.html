<div *ngIf="gasto" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-sm-12 col-md-9 col-lg-9 col-xl-4">
            <h3>Editar gasto</h3>
            <form></form>
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="number" id="id" class="form-control"
                name="id" disabled [(ngModel)]="gasto.id">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre del gasto:</label>
                <input type="text" id="nombre" class="form-control"
                name="nombre" [(ngModel)]="gasto.nombre">
            </div>

            <div class="form-group">
                <label for="importe">Importe: </label>
                <input type="number" id="importe" class="form-control" 
                name="importe"  [(ngModel)]="gasto.importe">
            </div>

            <div class="form-group">
                <label for="fechaVencimiento">Fecha de vencimiento</label>
                <input type="date" id="fechaVencimiento" class="form-control" name="fechaVencimiento"
                [ngModel]="gasto.fechaVencimiento | date:'yyyy-MM-dd'" (ngModelChange)="gasto.fechaVencimiento = $event">
            </div>

            <div class="form-check">
                <input type="checkbox" id="pagado" class="form-check-input" 
                name="pagado"  [(ngModel)]="gasto.pagado">
                <label class="form-check-label" for="pagado">Ya lo pagu√©</label>
            </div>

            <button (click)="editarGasto()" type="button" class="btn btn-success" >Confirmar</button>
            <button (click)="goBack()" class="btn btn-secondary m-5" type="button">Volver</button>

        </div>
    </div>
</div>
