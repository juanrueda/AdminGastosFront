<div>
    <form class="form-login" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h3>Accede a tu cuenta</h3>
        <div class="form-group">
            <label for="username">Nombre de usuario: </label>
            <input type="text" class="form-control" id="username" name="username" ngModel requiered>
        </div>
        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" class="form-control" id="password" name="password" ngModel requiered>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
</div>
