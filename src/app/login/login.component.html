<div class="container">
    <div class="row justify-content-center align-items-center loginForm">
        <div class="col-10 col-sm-12 col-md-9 col-lg-9 col-xl-6">
            <h3 class="text-center">Accedé a tu cuenta</h3>
            <form class="form-login" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group">
                    <label for="username">Nombre de usuario: </label>
                    <input type="text" class="form-control" id="username" name="username" ngModel requiered>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña: </label>
                    <input type="password" class="form-control" id="password" name="password" ngModel requiered>
                </div>
                <button type="submit" class="btn btn-success mr-3">Iniciar sesión</button>
                <span><a href="#">¿Olvidaste tu contraseña?</a></span>
            </form>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-6">
            <h5>¿No tenés cuenta?</h5>
            <button class="btn btn-primary btn-lg" routerLink="/register">Registrate acá</button>
        </div>
    </div>
</div>
